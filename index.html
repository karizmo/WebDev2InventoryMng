<!DOCTYPE html>
<html>
<head>
  <title>InventoryManagement</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
  <div id="controls">
    <div id="dButtons">
      <div id="showAdd">
        <div class="topBtn">Add Items</div>
      </div>
      <div id="saveToLs">
        <div class="topBtn">Save Changes</div>
      </div>
      <div id="remove">
        <div class="topBtn">Edit Items</div>
      </div>
    </div>
    <div id="dInputs">
      <input type="text" placeholder="item" id="item" pattern="[A-Za-z]">
      <input type="number" placeholder="0" id="numItem">
      <button id="add">Add</button>
    </div>
    <!--<button id="loadLS">Load Inventory</button>-->
  </div>
  <div id="controlsCopy"></div>
  <div id="dBcopy"></div>
  <div id="dIcopy"></div>
  </div>
  <div id="enableSearch">

  </div>
  <div id="searchDiv">
    <input type="text" placeholder="Search" id="searchInp" pattern="[^A-Za-z]">
    <button id="search">Search</button>
  </div>
  <div id="dSearchRes"></div>
    <div class="format" id="headBar">
      <p id="closeHead1">Edit</p>
      <p class="fgf" id="itemHead">Item</p>
      <p class="fgf" id="quantityHead">Quantity</p>
      <p id="closeHead">Remove</p>
    </div>
  <div id="display">

  </div>
    <div id="editQuan">
        <div id="eqInnerDiv">
            <div id="eqClose">
                <p id="closeEditWindow">X</p>
            </div>
            <p>
                Edit item quantity
            </p>
            <input type="number" id="eqNum">
            <div id="eqEnter">
                <p>Ok</p>
            </div>
        </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
